<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUN RUN RUN</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="timer-display"></div>
    <canvas id="game-area"></canvas>
    
    <div id="page">
        <div id="menu">
            <h1>RUN</h1>
        </div>
        
        <div id="Message-Container">
            <div id="message">
                <h2>CONGRATULATION</h2>
                <p>Well Done!</p>
                <p id="moves"></p>
                <button id="play-again">Play Again</button>
            </div>
        </div>
        
        <input id="start-button" type="button" value="Start"/>
        
        <div id="view">
            <div id="mazeContainer">
                <canvas id="mazeCanvas" class="border" height="400" width="400"></canvas>
            </div>
        </div>
        
        <p id="instructions">Use the keys below to RUN to the end!</p>
    </div>
    <script defer src="./js/app.js"></script>
</body>
</html>
